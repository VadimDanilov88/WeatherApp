<!DOCTYPE html>
<html lang="ru">
 <head>
   <title>Погодное приложение</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <meta charset="utf-8">
 </head>
 <body>
 	<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <p class="h5 my-0 me-md-auto fw-normal">ITproger</p>
  <nav class="my-2 my-md-0 me-md-3">
    <a class="p-2 text-dark" href="#">Главная</a>
    <a class="p-2 text-dark" href="#">Информация</a>
      </nav>
  <a class="btn btn-outline-primary" href="#">Документация</a>
</header>
     
    <div class="container mt-5">
    	<div class="row">
    	    <div class="col-5 offset-1">	
    	        <h1>Погода в вашем городе</h1>        		
    			<form action="">
    				<label for="city">Город</label>
    				<input type="text" id="city"  class="form-control" name="city" placeholder="Введите город">
    				<input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
    			</form>
    			
    		</div>  
    		<div class="col-4 offset-1">  
    		   <h1>Информация</h1>	

               {% for info in all_info %}
    		   <div class="alert alert-info">	
    		   	<div class="row">
    		   		<div class="col-9">
    		   	<b>Город:</b> {{info.city}}<br>
    		   	<b>Температура:</b> {{info.temp}}<sup>o</sup><br>
                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class="img-thumbnail">
    		   </div>
    	    </div>  


        </div>
               {% endfor %}

    </div>

      
 </body> 
</html>
